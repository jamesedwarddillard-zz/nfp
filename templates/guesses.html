<title>#nfpguess.es</title>

<h1>Non Farm Payroll Guesses </h1>
{% if guesses == 1%}
	<h2>{{guesses}} guess in the last 7 days</h2>
{% else %}
	<h2>{{guesses}} guesses in the last 7 days</h2>
{% endif %}

<table>
	
{% for key, value in first_entry.iteritems() %}
   <tr>
        <th> {{ key }}: </th>
        <td> {{ value }} </td>
   </tr>
{% endfor %}
</table>
